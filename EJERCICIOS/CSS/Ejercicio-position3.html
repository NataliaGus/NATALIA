<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio18</title>
<style>
    div{
        border: 2px solid black;
        width: 40px;
height: 40px;
    }
div:first-child{
background-color: aqua;

}
div:nth-child(2){
background-color: green;


}
div:nth-child(3){
background-color: palevioletred;

position: relative;
top: 20px;
left: 20px;
z-index: 1;


}
div:last-child{
background-color: blue;

}






</style>


</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
