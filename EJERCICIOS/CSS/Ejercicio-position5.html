<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ejercicio20</title>

    <style>
.container{
    width: 300px;
    height: 300px;
    background-color: lightgrey;
    position: relative;
    top: 50px;
    left: 300px;
   
}

.container div:nth-child(1){
    background-color: blue;
    width: 100px;
    height: 100px;
    position: absolute;
    top: 25px;
    left: 25px;
}

.container div:nth-child(2){
    background-color: orange;
    width: 100px;
    height: 100px;
    position: absolute;
    bottom: 25px;
    right: 25px;
 
    
}
</style>


</head>
<body>
    
<div class="container">
    <div></div>
    <div></div>
</div>



</body>
