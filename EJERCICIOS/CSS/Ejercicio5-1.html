<style>

* {

.solid {

  border-right: 2px solid black;
  border-left: 2px solid black;
}

.dot {

    border-top: 2px solid black;
  border-left: 2px dotted black;
}

.dis {

    border-top: 2px dashed black;
  border-bottom: 2px dashed black;
  
}

.doble {

  border: double red;
}


</style>

<body>
