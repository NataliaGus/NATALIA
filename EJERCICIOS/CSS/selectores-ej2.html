<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ejercicio de selectores</title>
<style>
.agua{

    color: teal;
}
.rojo{
color: red;
}
.azul{
    color: blue ;
}
.naranja{
    color: orange;
}
.morado{
    color: purple;
}
.oliva{
    color: olive;
}
.fuchsia{
    color: fuchsia;
}
.verde{
    color: green;
}

td + td{
    background-color: red;
}
td + td + td{
    background-color: green;
}
td + td + td + td{
    background-color: blue;
}

</style>
</head>

<body>
    <table border="1">
        <tr class="agua">
            <td>teal</td>
            <td>teal</td>
            <td>teal</td>
            <td>teal</td>
        </tr>
        <tr class="rojo">
            <td>red</td>
            <td>red</td>
            <td>red</td>
            <td>red</td>
        </tr>
        <tr class="azul">
            <td>blue</td>
            <td>blue</td>
            <td>blue</td>
            <td>blue</td>
        </tr>
        <tr class="naranja">
            <td>orange</td>
            <td>orange</td>
            <td>orange</td>
            <td>orange</td>
        </tr>
        <tr class="morado">
            <td>purple</td>
            <td>purple</td>
            <td>purple</td>
            <td>purple</td>
        </tr>
        <tr class="oliva">
            <td>olive</td>
            <td>olive</td>
            <td>olive</td>
            <td>olive</td>
        </tr>
        <tr class="fuchsia">
            <td>fuchsia</td>
            <td>fuchsia</td>
            <td>fuchsia</td>
            <td>fuchsia</td>

        </tr>
        <tr class="verde">
            <td>green</td>
            <td>green</td>
            <td>green</td>
            <td>green</td>
        </tr>
    </table>
</body>

</html>
