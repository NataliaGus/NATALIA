<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio15</title>
</head>

<body>
 <!-- El id el for y el values tienen que ser iguales. -->
    <h2>Completa el formulario</h2>

    <label for="Nombre">Nombre:</label>
    <input type="text" name="Datos" id="Nombre"><br><br>
    <label for="Apellidos">Apellido:</label>
    <input type="text" name="Datos" id="Apellidos"><br><br>
    <label for="Correo">Correo Electrónico:</label>
    <input type="text" name="Datos" id="Correo">

    <fieldset>
        <legend>Género</legend>

        <form action="">

            <input type="radio" name="hola" id="Masculino">
            <label for="Masculino">Masculino</label><br>
            <input type="radio" name="hola" id="Femenino">
            <label for="Femenino">Femenino</label><br>
            <input type="radio" name="hola" id="Otro">
            <label for="Otro">Otro</label>
        </form>
    </fieldset>

    <fieldset>
        <legend>Preferencias de Comida</legend>

        <form action="">

            <input type="checkbox" name="hola" id="Pizza">
            <label for="Pizza">Pizza</label><br>
            <input type="checkbox" name="hola" id="Hamburguesa">
            <label for="Hamburguesa">Hamburguesa</label><br>
            <input type="checkbox" name="hola" id="Pollo">
            <label for="Pollo">Pollo</label>
        </form>
    </fieldset><br>
    <button type="submit">Enviar</button><br><br>

    <label for="Archivo">Subir archivo:</label>
    <input type="file" name="Archivo" id="Archivo">
  


</body>

</html>
