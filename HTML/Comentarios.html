<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>

    <Style>
    /* Todo lo que está dentro de la etiqueta style está en lenguaje CSS y es una parte dedicada a los estilos. */
    p {background-color: green;
    color: blue;
    font-size: 2rem;
    text-align: right;}
    h1{
        color: red;}
    </Style>
</head>
<body>
    <h1>Comentar el código</h1>
    <p>
        Los comentarios son partes del código que son inocuas para el navegador, es decir, que este las ignora.
    </p>
    <p>
        El atajo para comentar es CTRL+Ç
    </p>
    <!-- Esto es un comentario -->
    <p>
        <!-- Este párrafo esta comentado. -->
    </p>
</body>
</html>
