<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario exámen</title>
</head>
<body>
    
<h1>Rellena tu CV</h1>

<form action="mailto:ejemplo@gmail.com" method="post">

<label for="nombre">Nombre</label><br>
<input type="text" name="nombre" id="nombre" maxlength="30"><br>

<label for="apellidos">Apellidos</label><br>
<input type="text" name="apellidos" id="apellidos" maxlength="80" size="50"><br>

<label for="pass">Contraseña</label><br>
<input type="password" name="pass" id="pass" maxlength="10"><br>

<label for="dni">DNI</label><br>
<input type="text" name="dni" id="dni" pattern="[0-9]{8}{A-Za-z}{1}"><br>


<label>Sexo</label><br>

<input type="radio" name="sexo" id="hombre" value="hombre">
<label for="hombre">Hombre</label><br>

<input type="radio" name="sexo" id="mujer" value="mujer">
<label for="mujer">Mujer</label>

<p>
    <label for="img">Incluir mi foto</label>
    <input type="file" name="img" id="img">
</p>

<p>
    <input type="checkbox" name="newsletter" id="newsletter" checked>
    <label for="newsletter">Suscribirme al boletín de novedades</label>
</p>

<p>
    <button type="submit">Guardar cambios</button>
    <button type="reset">Borrar los datos introducidos</button>
</p>
</form>
</body>
</html>
