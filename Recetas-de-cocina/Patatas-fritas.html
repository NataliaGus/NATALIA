<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exámen HTML</title>

    <style>

        body{
           font-size: 1.1rem; 
        }

        h2{
            color: grey;
        }

    </style>
</head>
<body>
    <h1>Patatas fritas</h1>

    <p>Receta de patatas fritas.</p>

    <img src="IMAGENES/patatas_fritas.jpg" width="300px" height="225px" alt="Patatas fritas">

    <h2>Ingredientes</h2>

    <ul>
        <li>3 ó 4 patatas (300g.)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>

    <h2>Elaboración (Pasos)</h2>

    <ol>
        <li>Calentar aceite en una sartén.</li>
        <li>Añadir las patatas cortadas, la sal y los ajos.</li>
        <li>Freír al gusto.</li>
        <li>Servir en plato.</li>
    </ol>

    <hr>
</body>
</html>
